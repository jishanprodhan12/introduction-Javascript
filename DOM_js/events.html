     <button id="btn-pink">Make pink</button>
     <br> <br>
     <section id="dynamic-section">
        <input type="text" name="" id="text-fild">
        <button id="btn-update">update</button>
     </section>
   
    <script>
        document.getElementById('btn-update').addEventListener('click',function(event){
           const dynamicText = document.getElementById('text-fild').value;
        //    target parent 
           const dynamicSection = document.getElementById('dynamic-section');
        //    create dynamic elemnet 
        const p =document.createElement('p');
        // set innerText 
        p.innerText = dynamicText ;
        // add the created element 
        dynamicSection.appendChild(p);
        document.getElementById('text-fild').value = '';

        });
       
    </script>
